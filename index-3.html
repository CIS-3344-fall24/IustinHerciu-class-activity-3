    <h1>Problem 1: Rotate Array</h1>
    <script>

      const array = [1, 2, 3, 4, 5];
      function rotateArray(array, k) {
        // Write your code here
        // iterate through array
        for (let i = 0; i < k; i++) {
          array.unshift(array.pop());
        }
        return array;
      }

      // Example usage
      const rotated = rotateArray([1, 2, 3, 4, 5, 6, 7], 3);
      console.log(rotated); // Output should be: [5, 6, 7, 1, 2, 3, 4]
    </script>

    <h1>Problem 2: Find Intersection of Two Arrays</h1>
    <script>

      // create two arrays

      function findIntersection(arr1, arr2) {
        let new_array = [];

        for (let i =  0; i < arr1.length; i++) {
          for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j] && !new_array.includes(arr1[i])) {
              new_array.push(arr1[i]);
            }
          }
        }
        return new_array;
      }

      // Example usage
      const intersection = findIntersection([1, 2, 2, 1], [2, 2]);
      console.log(intersection); // Output should be: [2]
    </script>

    <h1>Problem 3: Is Power of Two</h1>
    <script>
      function isPowerOfTwo(number) {
        return number !== 0 && ((number & (number - 1)) === 0);
      }

      // Example usage
      const powerOfTwo = isPowerOfTwo(16);
      console.log(powerOfTwo); // Output should be: true
    </script>

    <h1>Problem 4: Is Leap Year</h1>
    <script>
      function isLeapYear(year) {
        // Write your code here using a ternary operator
        return (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? true : false;
      }

      // Example usage
      const leapYear = isLeapYear(2020);
      console.log(leapYear ? "Leap Year" : "Not a Leap Year"); // Output should be: "Leap Year"
    </script>

    <h1>Problem 5: Character Frequency</h1>
    <script>
      function charFrequency(string) {
        // Write your code here

        const map = new Map();

        // loop through each character in the string
        for (const char of string) {
          // check if the character is already in the Map
          if (map.has(char)) {
            // if it exists, increment its count
            map.set(char, map.get(char) + 1);
          } else {
            // if it doesn't exist, initialize the count to 1
            map.set(char, 1);
          }
        }

        return map;
      }

      // Example usage
      const frequency = charFrequency("hello");
      console.log(frequency); // Output should be: Map { 'h' => 1, 'e' => 1, 'l' => 2, 'o' => 1 }
    </script>

    <h1>Problem 6: Group Anagrams</h1>
    <script>
      function groupAnagrams(words) {
        // Write your code here

        // create an object to hold the new array of anagrams
        let result = {};

        // loop through each word in the array
        for (let anag of words) {
          // sortÂ§ the letters in the word and use the sorted version as the key
          let sort = anag.split("").sort().join("");

          // if statement
          if (result[sort]) {
            result[sort].push(anag);
          } else {
            result[sort] = [anag];
          }
        }

        // return the values of the result object as an array of arrays
        return Object.values(result);
        }

      // Example usage
      const anagrams = groupAnagrams([
        "eat",
        "tea",
        "tan",
        "ate",
        "nat",
        "bat",
      ]);


      console.log(anagrams); // Output should be: [["eat", "tea", "ate"], ["tan", "nat"], ["bat"]]
    </script>
